<html>
  <head>
    <title>TestFace</title>
    <link href='https://fonts.googleapis.com/css?family=Baumans|Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <link rel='icon' href='favicon.ico'>
    <style>
      body{ font-family: 'Open Sans'; }
      a { text-decoration: none; color: black; }
      .title{
        font-family: 'Baumans';
        font-size: 2.2em;
        font-weight: bold;
        width: 100%;
        max-width: 960px;
        margin: 0 auto;
        padding: 60px 0;
      }
      .content{
        width: 100%;
        max-width: 960px;
        margin: 0 auto;
        padding: 40px 0;
        position: relative;
      }
      .link{
        font-size: 0.8em;
        cursor: pointer;
        margin-top: 10px;
        border: solid thin lightgray;
      }
      .link:not(:hover) {
        opacity: 0.8;
      }

      .link.test-users  {
        padding: 8px;
        border: 2px solid #385998;
        border-radius: 50%;
        display: inline-block;
        margin: 20px;
        position: relative;
        left: calc(70% - 200px);
      }
      .link.test-users .inner {
        color: white;
        background-color: #385998;
        font-size: 24px;
        line-height: 144px;
        text-align: center;
        border-radius: 50%;
        width: 144px;
        height: 144px;
      }
    </style>
  </head>
  <body>
    <div class='title'>
      Test ;\ Face
    </div>
    <div class='content'>
      <a class="link test-users" href='test-users'>
        <div class="inner">
          Test Users
        </div>
      </a>
    </div>
  </body>
</html>
